<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            margin: 30px;
            color: crimson;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-sm-3"></div>
            <div class="col col-sm-6">
                <h3> Truncate A String</h3>
                <table class=" table   table-borderless">
                    <tr>
                        <td class="font-weight-bolder">Input Text : </td>
                        <td ><input class="form-control" type="text" id="in"><p id="p"></p></td>
                    </tr>
                    <tr>
                        <td class="font-weight-bolder">Input String Length : </td>
                        <td ><input class="form-control" type="text" id="num"><p id="p1"></p></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="button" onclick="truncate();" class="btn btn-info"> Toggle Text</button></td>
                    </tr>
                    <tr>
                        <td class="font-weight-bolder" hidden id="p1">truncated string:</td>
                        <td><p id="result"></p></td>
                    </tr>
                </table>
            </div>
            <div class="col col-sm-3"></div>
        </div>
    </div>
    <script src="truncate.js"></script>
</body>
</html>
